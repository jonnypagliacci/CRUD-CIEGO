<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <script src="CRUD.JS"></script>
    <link rel="stylesheet" href="CRUD.CSS">

    <header>
        CRUD CIEGO
    </header>


    <nav class="nav">
        <ul class="list">

            <li class="list__item list__item--inside">
                <div class="list__button">
                    <img src="IMAGENES/bx-cylinder.svg">
                    <a href="#" class="nav__link" onclick="ventanaInventario()">Inventario</a>
                </div>   
            </li>
            
            <li class="list__item list__item--inside">
                <div class="list__button">
                    <img src="IMAGENES/bx-receipt.svg" class="list__img">
                    <a href="#" class="nav__link">Modificar producto</a>
                </div>
            </li>


            <li class="list__item list__item--inside">
                <div class="list__button">
                    <img src="IMAGENES/bx-list-plus.svg">
                    <a href="#" class="nav__link" onclick="ventanaAgregarProducto()">Agregar productos</a>
                </div>   
            </li>

            <li class="list__item list__item--inside">
                <div class="list__button">
                    <img src="IMAGENES/bxs-basket.svg" class="list__img">
                    <a href="#" class="nav__link">Comprar producto</a>
                </div>
            </li>

            <li class="list__item list__item--inside">
                <div class="list__button">
                    <img src="IMAGENES/bx-cart-download.svg">
                    <a href="#" class="nav__link">Venta de producto</a>
                </div>   
            </li>

        </ul>
    </nav>

    <div class="ventana" id="ventanaInventario">
        
        <div id="cerrar" onclick="cerrarVentanaInventario()"> <img src="IMAGENES/imagenesVentanas/bxs-x-circle.svg" ></div>
    
        <table class="tabla" id="innerInventario">
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
                 
        </table>

        <button id="botonActualizar" onclick="inventarioDeProductos()">Actualizar Tabla</button>
        <div ></div>
        <button id="botonBorrar" onclick="borrarInventario()">Borrar Tabla</button>

    </div>

    <div class="ventana" id="ventanaAgregarProducto">
        
        <div id="cerrar" onclick="cerrarVentanaAgregarProducto()"> <img src="IMAGENES/imagenesVentanas/bxs-x-circle.svg" ></div>
        
        <section class="form-register">
            <h4>Agregar producto</h4>
            <input class="controls" type="text" id="producto" placeholder="Producto">
            <input class="controls" type="number" id="precio" placeholder="Precio">
            <input class="controls" type="number" id="cantidad" placeholder="Cantidad" onkeypress="agregarProductoEnter(event)">
            <input class="botons" type="submit" value="Registrar" id="botonAgregar" onclick="agregarProducto()">
        </section>

    </div>


</body>
</html>
