<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <script src="CRUD.JS"></script>
    <link rel="stylesheet" href="CRUD.CSS">

    <header>
        CRUD CIEGO
    </header>


    <nav class="nav">
        <ul class="list">

            <li class="list__item list__item--inside">
                <div class="list__button">
                    <img src="IMAGENES/bx-cylinder.svg">
                    <a href="#" class="nav__link" onclick="ventanaInventario()">Inventario</a>
                </div>   
            </li>
            
            <li class="list__item list__item--inside">
                <div class="list__button">
                    <img src="IMAGENES/bx-receipt.svg" class="list__img">
                    <a href="#" class="nav__link" onclick="ventanaModificarProducto()">Modificar producto</a>
                </div>
            </li>


            <li class="list__item list__item--inside">
                <div class="list__button">
                    <img src="IMAGENES/bx-list-plus.svg">
                    <a href="#" class="nav__link" onclick="ventanaAgregarProducto()">Agregar productos</a>
                </div>   
            </li>

            <li class="list__item list__item--inside">
                <div class="list__button">
                    <img src="IMAGENES/bxs-basket.svg" class="list__img">
                    <a href="#" class="nav__link" onclick="ventanaCompraDeProducto()">Comprar producto</a>
                </div>
            </li>

            <li class="list__item list__item--inside">
                <div class="list__button">
                    <img src="IMAGENES/bx-cart-download.svg">
                    <a href="#" class="nav__link" onclick="ventanaVentaDeProducto()">Venta de producto</a>
                </div>   
            </li>

        </ul>
    </nav>

    <div class="ventana" id="ventanaInventario">
        
        <div id="cerrar" onclick="cerrarVentanaInventario()"> <img src="IMAGENES/imagenesVentanas/bxs-x-circle.svg" ></div>
        
        <table class="tabla" id="innerInventario">
        </table>

        <button id="botonActualizar" onclick="inventarioDeProductos()">Actualizar Tabla</button>
        <div ></div>
        <button id="botonBorrar" onclick="borrarInventario()">Borrar Tabla</button>

    </div>

    <div class="ventana" id="ventanaAgregarProducto">
        
        <div id="cerrar" onclick="cerrarVentanaAgregarProducto()"> <img src="IMAGENES/imagenesVentanas/bxs-x-circle.svg" ></div>
        
        <section class="form-register">
            <h4>Agregar producto</h4>
            <input class="controls" type="text" id="producto" placeholder="Producto">
            <input class="controls" type="number" id="precio" placeholder="Precio">
            <input class="controls" type="number" id="cantidad" placeholder="Cantidad" onkeypress="agregarProductoEnter(event)">
            <input class="botons" type="submit" value="Registrar" id="botonAgregar" onclick="agregarProducto()">
        </section>

    </div>
    
    <div class="ventana" id="ventanaModificarProducto">

        <div id="cerrar" onclick="cerrarVentanaModificarProducto()"> <img src="IMAGENES/imagenesVentanas/bxs-x-circle.svg" ></div>

        <select id="seleccionDeProductos1" class="seleccionDeProductos" onclick="seleccionModificarProducto()">

        </select>

        <div class="divModificarProducto" id="ventanitaModificarProducto">

        </div>

        <h1 class="seccionModificar">Agregue lo que quiere cambiar del producto por favor</h1>    
        <form action="" class="formularioModificar" name="formulario1">
            <input class="controls1" type="text" id="textoModificar" placeholder="Nombre Del Producto" >
            <input class="controls1" type="number" step="any" id="precioModificar" placeholder="Precio del producto" >
            <input class="controls1" type="number" id="cantidadModificar" placeholder="Cantidad del producto" >
            <button class="buttonModificar" onclick="botonModificar()">Aceptar</button>
        </form>


    </div>

    <div class="ventana" id="ventanaVentaDeProducto">
        
        <div id="cerrar" onclick="cerrarVentanaVentaDeProducto()"> <img src="IMAGENES/imagenesVentanas/bxs-x-circle.svg" ></div>
        <select id="seleccionDeProductos" class="seleccionDeProductos">

        </select>
        <button class="botonSeleccionProducto"  onclick="botonSeleccionProducto()">Producto</button>
        <button class="botonAgregarProductoVenta"  onclick="agregarProductoCarrito()">Agregar al Carrito</button>
        <button class="botonPagar"  onclick="botonPagar()">Pagar</button>
        <h1 class="precioDelProducto">Precio del producto</h1>
        <h1 class="unidadesDisponibles">Unidades disponibles</h1>
        <h1 class="precioCarritoTotal">Total de Venta</h1>
        <h1 class="desgloceDeProductos">Desgloce de productos</h1>
        <div class="ventanaPrecio">
            <div class="precioVenta" id="precioVenta"></div>
        </div>
        <div class="ventanaUnidades">
            <div class="precioVenta" id="cantidadUnidades"></div>
        </div>
        <div class="ventanaTotal">
            <div class="precioTotal" id="cantidadTotal"></div>
        </div>
        <div class="ventanaTotalProductos">
            <div class="totalDeProductos" id="cantidadProductoTotal"></div>
        </div>

    </div>

    <div class="ventana" id="ventanaCompraDeProducto">
        
        <div id="cerrar" onclick="cerrarVentanaCompraDeProducto()"> <img src="IMAGENES/imagenesVentanas/bxs-x-circle.svg" ></div>
        
        <table class="tabla" id="innerInventario1">
        </table>

        <form action="" id="formulario2" class="formulario2">
            <input type="text" id="productoAComprar" placeholder="Producto a comprar">
            <input type="number" id="cantidadAComprar" placeholder="Cantidad a comprar">
            <button id="botonComprarProducto">Comprar Producto</button>
        </form>
        
    </div>


    
</body>
</html>
